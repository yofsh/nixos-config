env = GDK_SCALE,1
env = XCURSOR_SIZE,38

$laptop=eDP-1
$screen=DP-1
$term=foot
$speed=4

$gnome-schema =  org.gnome.desktop.interface

exec-once=hyprpaper
exec-once=waybar
exec-once=dunst
exec-once=ulauncher --hide-window
exec-once=foot --server
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once=gammastep -l 41:2
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=handle_monitor_connect.sh
exec-once=udiskie &
exec-once=iio-hyprland eDP-1 &
exec-once=/opt/activitywatch/aw-server-rust/aw-server-rust &
exec-once=aw-watcher &

exec=gsettings set org.gnome.desktop.interface gtk-theme 'Materia-dark-compact'
exec=gsettings set org.gnome.desktop.interface icon-theme 'Papirus-Dark'
exec=gsettings set org.gnome.desktop.interface 'Noto Sans, 10'

# hyprctl keyword monitor DP-4,preferred,auto,1,transform,1

workspace =1, monitor:$screen
workspace =2, monitor:$screen
workspace =3, monitor:$screen
workspace =4, monitor:$screen
workspace =5, monitor:$screen
workspace =6, monitor:$screen

workspace =7, monitor:$laptop
workspace =8, monitor:$laptop
workspace =9, monitor:$laptop
workspace =10, monitor:$laptop

xwayland {
  force_zero_scaling = false
  use_nearest_neighbor= false
}

# toolkit-specific scale

monitor=$laptop,preferred,669x1440,1.5
monitor=$screen,3440x1440@100,0x0,1.0
#monitor=eDP-1,disable
#monitor=eDP-2,disable

#monitor=eDP-1,preferred,0x0,1.5
#monitor=eDP-2,preferred,0x0,1.5
input {
  kb_file=
  kb_layout=us,ru, ua
  kb_variant=
  kb_model=
  kb_options=grp:caps_toggle
  kb_rules=
  natural_scroll=false


  repeat_rate=80
  repeat_delay=190

  follow_mouse=0
  # mouse_refocus=1
  float_switch_override_focus=0

  touchpad {
    natural_scroll=no
  }

  sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}
misc {
  vrr=0
  disable_splash_rendering = true
  enable_swallow = true
  swallow_regex = ^(foot)$
}

debug {
  overlay=false
  disable_logs=1
}

binds {
  workspace_back_and_forth=true
}

general {
  gaps_in=0
  gaps_out=0

  border_size=2
  col.active_border = rgba(33ccffee) rgba(bab34eee) 45deg
  #col.active_border = rgba(468be0ee) rgba(bab34eee) 45deg
  col.inactive_border = rgba(595959aa)

  layout = dwindle
  #layout = master
  apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
  rounding = 0

  # active_opacity = 1
  # inactive_opacity = 0.90

  dim_inactive=true
  dim_strength=0.7
  blur {
    enabled = true
    size = 10
    passes = 2
  }

  drop_shadow = true
  shadow_offset = 2 2
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)
}

animations {
  enabled=0
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, $speed, myBezier
  animation = windowsOut, 1,$speed, default, popin 10%
  animation = border, 1, $speed, default
  animation = borderangle, 1, $speed, default
  animation = fade, 1, $speed, default
  animation = workspaces, 0,$speed, default



  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, $speed, overshot, slide
  animation = windowsOut, 1, $speed, smoothOut, slide
  animation = windowsMove, 1, $speed, default
  animation = border, 1, 10, default
  animation = fade, 1, $speed, smoothIn
  animation = fadeDim, 1, $speed, smoothIn
  animation = workspaces, 0, $speed, default
  # animation=windows,1,5,default,popin 10%
}

dwindle {
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
  no_gaps_when_only = true
}

master {
  new_is_master = false
  no_gaps_when_only = true
  orientation = center
}

gestures {
  workspace_swipe = yes
}


